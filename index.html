<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="player-wins">
        <img class="player-token" src="assets/octopus.png"/>
        <h3 id="player1Wins" class="number-wins">0 Wins</h3>
    </section>
    <main class="game-section">
      <header id="gameInfo" class="game-info">
      </header>
      <section id="gameBoard" class="game-board">
        <section id="a" class="game-square"></section>
        <section id="b" class="game-square"></section>
        <section id="c" class="game-square"></section>
        <section id="d" class="game-square"></section>
        <section id="e" class="game-square"></section>
        <section id="f" class="game-square"></section>
        <section id="g" class="game-square"></section>
        <section id="h" class="game-square"></section>
        <section id="i" class="game-square"></section>
      </section>
    </main>
    <section class="player-wins">
        <img class="player-token" src="assets/lobster.png"/>
        <h3 id="player2Wins" class="number-wins">0 Wins</h3>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
